<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player | Bahar Askari</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- main container -->
<div class="wrapper">

  <!-- top-bar starts -->
  <div class="top-bar">
    <i class="material-icons">expand_more</i>
    <span>MusicMatch</span>
    <i class="material-icons">more_horiz</i>
  </div>
  <!-- top-bar ends -->

  <!-- img-area starts -->
  <div class="img-area">
    <img src="" alt="song's cover image">
  </div>
  <!-- image-area ends -->

  <!-- song and artist name part -->
  <div class="song-details">
    <span>Now Playing</span>
    <p class="name"></p>
    <p class="artist"></p>
  </div>
  <!-- song and artist name part ends -->

  <!-- progress-area and time -->
  <div class="progress-area">
    <div class="progress-bar"><span></span>
    </div>

  <div class="timer">
    <span class="current"></span>
    <span class="duration"></span>
  </div>
  <audio src="" id="main-audio"></audio>
</div>
<!-- progress-area and time ends-->

  <!-- control-buttons part starts -->
  <div class="controls">
    <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
    <i id="prev" class="material-icons">skip_previous</i>
    <div class="play-pause">
       <i class="material-icons">play_arrow</i>
    </div>
    <i id="next" class="material-icons">skip_next</i>
    <i id="more-music" class="material-icons">queue_music</i>
  </div>
  <!-- control-buttons part ends -->

<!-- 20:36 -->

<!-- music-list parts starts -->
  <div class="music-list">
    <div class="header">
      <div class="row">
        <i class="material-icons">queue_music</i>
        <span>Music list</span>
      </div>
      <i id="close" class="material-icons">close</i>
    </div>
   <ul>
  
   </ul>
</div>
</div>
<!-- music-list parts ends -->

<script src="./JS/script.js"></script>

</body>
<script src="./JS/music-list.js"></script>
</html>
